<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mint Pokemon - PokemonBTC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/btc-theme.css">
    <style>
        .mint-container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .wallet-section {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            text-align: center;
        }

        .wallet-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .info-card {
            background: var(--pokemon-gray);
            padding: 1rem 2rem;
            border-radius: 15px;
            border-left: 4px solid var(--pokemon-blue);
            
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--pokemon-red);
        }

        .connect-btn, .faucet-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            margin: 0.5rem;
        }

        .pokemon-mint-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .mint-card {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 3px solid var(--pokemon-yellow);
            position: relative;
            text-align: center;
        }

        .mint-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        .mint-card.minted {
            opacity: 0.6;
            border-color: #ccc;
        }

        .mint-card.minted::after {
            content: "OWNED";
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--pokemon-blue);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 1rem;
            image-rendering: pixelated;
        }

        .pokemon-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--pokemon-red);
            margin-bottom: 0.5rem;
        }

        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .type-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 10px;
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
        }

        .stats-mini {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.9rem;
        }

        .stat-mini {
            background: var(--pokemon-gray);
            padding: 0.5rem;
            border-radius: 8px;
        }

        .mint-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--pokemon-blue);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mint-btn:hover:not(:disabled) {
            background: var(--pokemon-dark-blue);
            transform: scale(1.05);
        }

        .mint-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .mint-price {
            font-size: 0.9rem;
            color: var(--pokemon-blue);
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #666;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .success-message {
            background: #efe;
            color: #060;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .instructions {
            background: var(--pokemon-light-blue);
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
        }

        .instructions h3 {
            color: var(--pokemon-dark-blue);
            margin-bottom: 1rem;
        }

        .instructions ol {
            margin-left: 1.5rem;
        }

        .instructions li, .instructions p {
            margin: 0.5rem 0;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">âš¡ PokemonBTC</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                    <li><a href="mint.html" class="nav-link">Mint</a></li>
                    <li><a href="battle.html" class="nav-link">Battle</a></li>
                    <li><a href="collection.html" class="nav-link">Collection</a></li>
                    <li><a href="#" class="nav-link" onclick="logout(event)">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="mint-container">
        <div class="wallet-section">
            <h2 id="wallet-title">Your Wallet</h2>
            <div id="wallet-controls">
                <!-- Content will be loaded based on mode -->
            </div>
            <div id="wallet-info" class="wallet-info" style="display: none;">
                <!-- Balance info will be inserted here -->
            </div>
            <div id="refresh-timer" style="display: none; text-align: center; margin-top: 1rem; padding: 1rem; background: rgba(139, 92, 246, 0.1); border-radius: 10px; border: 1px solid rgba(139, 92, 246, 0.3);">
                <span style="color: var(--crypto-light-gray); font-size: 0.9rem;">ðŸ”„ Next Pokemon Refresh: </span>
                <strong id="next-refresh-display" style="color: var(--crypto-yellow); font-size: 1.1rem;"></strong>
            </div>
        </div>

        <div class="instructions" id="instructions-section">
            <!-- Instructions will be loaded based on mode -->
        </div>

        <div id="mint-content">
            <div class="loading">
                <p>Loading Pokemon...</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 PokemonBTC. Battle on the blockchain!</p>
        </div>
    </footer>

    <!-- Configuration -->
    <script src="js/config.js"></script>

    <!-- Authentication & Loading -->
    <script src="js/api-service.js"></script>
    <script src="js/auth-check.js"></script>
    <script src="js/loading.js"></script>

    <!-- Dynamic Script Loader Based on Config -->
    <script>
        // Load scripts based on APP_CONFIG.MODE
        const mode = APP_CONFIG.MODE;

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        function setupUI() {
            const walletTitle = document.getElementById('wallet-title');
            const walletControls = document.getElementById('wallet-controls');
            const instructionsSection = document.getElementById('instructions-section');
            const refreshTimer = document.getElementById('refresh-timer');

            if (mode === 'blockchain') {
                // Blockchain mode UI
                walletTitle.textContent = 'Your Wallet';
                walletControls.innerHTML = '<button class="btn-primary connect-btn" onclick="handleConnect()">Connect MetaMask</button>';
                refreshTimer.style.display = 'none';

                instructionsSection.innerHTML = `
                    <h3>How to Mint Pokemon NFTs:</h3>
                    <ol>
                        <li><strong>Connect MetaMask:</strong> Click "Connect MetaMask" and approve the connection</li>
                        <li><strong>Get Test Tokens:</strong> Click "Claim Faucet" to get 1,000 PBTC tokens (free every 24 hours!)</li>
                        <li><strong>Mint Pokemon:</strong> Each Pokemon NFT costs 100 PBTC tokens to mint</li>
                        <li><strong>Approve Transaction:</strong> MetaMask will ask you to approve twice - once for token spending, once for minting</li>
                        <li><strong>Battle:</strong> Use your minted Pokemon NFTs in battles!</li>
                    </ol>
                    <p><strong>Note:</strong> All NFTs are minted on Sepolia testnet. Make sure you have Sepolia ETH for gas fees!</p>
                    <p style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-top: 10px;"><strong>ðŸ”§ Mode:</strong> Blockchain (Sepolia) - Change in <code>js/config.js</code></p>
                `;
            } else {
                // Local storage mode UI
                walletTitle.textContent = 'Your Account (Local Storage)';
                walletControls.innerHTML = '<!-- Player info will be inserted here -->';
                refreshTimer.style.display = 'block';

                instructionsSection.innerHTML = `
                    <h3>How to Mint Pokemon:</h3>
                    <ol>
                        <li><strong>Get Tokens:</strong> Click "Claim Faucet" to get 1,000 PBTC tokens (free every 1 minute!)</li>
                        <li><strong>Mint Pokemon:</strong> Each Pokemon costs 100 PBTC tokens to mint</li>
                        <li><strong>Build Collection:</strong> You start with 1,000 tokens - enough for 10 Pokemon!</li>
                        <li><strong>Battle:</strong> Use your minted Pokemon in battles!</li>
                        <li><strong>Daily Refresh:</strong> Pokemon list refreshes every day at 8:00 AM (15 random Pokemon)</li>
                    </ol>
                    <p><strong>Note:</strong> All data is stored locally in your browser. No blockchain needed!</p>
                    <p style="background: #e3f2fd; padding: 10px; border-radius: 5px; margin-top: 10px;"><strong>ðŸ”§ Mode:</strong> Local Storage - Change in <code>js/config.js</code></p>
                `;
            }
        }

        async function loadModeScripts() {
            // Set up UI first
            setupUI();

            // Common scripts
            await loadScript('js/pokemon-data.js');
            await loadScript('js/pokemon.js');

            if (mode === 'blockchain') {
                // Blockchain mode
                console.log('ðŸ”— Loading BLOCKCHAIN mode...');
                await loadScript('https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js');
                await loadScript('js/web3.js');
                await loadScript('js/mint.js');
                console.log('âœ… Blockchain mode loaded');

                // Initialize blockchain mode (if wallet already connected)
                if (typeof web3Utils !== 'undefined' && web3Utils.isMetaMaskInstalled() && window.ethereum.selectedAddress) {
                    setTimeout(() => handleConnect(), 100);
                }
            } else {
                // Local storage mode
                console.log('ðŸ’¾ Loading LOCAL STORAGE mode...');
                await loadScript('js/storage.js');
                await loadScript('js/daily-refresh.js');
                await loadScript('js/simple-captcha.js');
                await loadScript('js/mint-local.js');
                console.log('âœ… Local storage mode loaded');

                // Initialize local mode manually since DOMContentLoaded already fired
                if (typeof initializePage === 'function') {
                    initializePage();
                    startAutoRefreshCheck();
                } else {
                    console.error('initializePage function not found');
                }
            }
        }

        // Load scripts when page loads
        loadModeScripts().catch(err => {
            console.error('Failed to load scripts:', err);
            alert('Failed to load application scripts. Please refresh the page.');
        });

        // Logout function
        function logout(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to logout?')) {
                apiService.logout();
            }
        }
    </script>
</body>
</html>
